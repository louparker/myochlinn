{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block inner_content %}
    <hr class="my-5 mx-auto">
    <h2 class="fs-2 mb-4">{% trans "Change Password" %}</h2>
    <hr class="my-5 mx-auto">

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <a class="btn btn-outline rounded mt-3 mb-5" href="{% url 'account_login' %}">Back to Login</a>
        <button type="submit" class="mt-3 mb-5" name="action">{% trans "Change Password" %}</button>
    </form>
{% endblock %}
