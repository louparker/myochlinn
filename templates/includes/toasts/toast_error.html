<div class="toast custom-toast rounded-0-border-top-0" autohide="false" role="alert">
    <div class="arrow-up arrow-danger"></div>
    <div class="w-100 toast-capper bg-danger"></div>
    <div class="toast-header bg-white text-dark">
        <strong class="mx-auto">ERROR</strong>
        <button type="button" class="ml-5 mb-1 close text-dark border-0 toast-close" data-bs-dismiss="toast" aria-label="Close">
            <i class="bi bi-x-circle"></i>
        </button>
    </div>
    <div class="toast-body bg-white text-center">
        {{ message }}
    </div>
</div>
